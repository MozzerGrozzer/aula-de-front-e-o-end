<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    button{
        padding:15px;
        background-color: aqua;
        cursor:pointer; /*move, wait, text*/
        transition: 1s;
    }

    button:hover{
        background-color:blue;
        transition: 1s;
        width: 70%;
        height: 100%;
    }
    </style>
</head>
<body>
    <button>Passar o mouse aqui</button>
</body>
</html>
