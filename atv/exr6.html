<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .box{

            width: 100px;

            transition: 0.5s ease-in-out;
        }

</head>

    <div class="box"></div>
</body>
