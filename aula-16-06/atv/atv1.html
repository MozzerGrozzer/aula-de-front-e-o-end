<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid{
            display:grid;
            grid-template-columns: 1fr 1fr 1fr;
            border: 1px solid black;
            gap:20px
        }
        .grid>p{
            display:flex;
            justify-content: center;
            padding:30px;
            margin:10px;
            background-color: rgb(181, 238, 248);
        }
    </style>
</head>
<body>
    <div class="grid">
        <p>Caixa 1</p>
        <p>Caixa 2</p>
        <p>Caixa 3</p>
    </div>
</body>
</html>
