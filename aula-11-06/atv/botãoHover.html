<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            background-color:rgb(161, 161, 255);
            color: white;
            padding: 15px 30px;
            border:none;
            border-radius:12px;
            font-style: 16px;
            cursor: pointer;
        }
        button:hover{
            background-color:red;
            color:white;
        }
    </style>
</head>
<body>
    <button>
        passar o mouse aqui
    </button>
</body>
</html>
