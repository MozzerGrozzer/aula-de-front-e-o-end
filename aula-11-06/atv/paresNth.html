<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pares nth</title>
    <style>
        li{
            width: 50px;
            color:white;
        }
        li:nth-child(even){
            background-color:blue;
        }
        li:nth-child(odd){
            background-color:red;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <p>1</p>
        </li>
        <li>
            <p>2</p>
        </li>
        <li>
            <p>3</p>
        </li>
        <li>
            <p>4</p>
        </li>
        <li>
            <p>5</p>
        </li>
    </ul>
</body>
</html>
