<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checked hidden</title>
    <style>
        input[type="checkbox"]{
            margin:50px;
        }
        p{
            display:none;
        }
        input[type="checkbox"]:checked+p{
            display:block;
        }
    </style>
</head>
<body>
    <input type="checkbox" checked><p>bazinga</p>
</body>
</html>
