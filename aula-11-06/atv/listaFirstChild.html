<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista first child</title>
    <style>
        *{
            text-decoration: none;
            color:black;
        }
        ul{
            font-size:40px;
        }
        li:nth-child(1){
            background-color: blue;
            color:red;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <a href="">link 1</a>
        </li>
        <li>
            <a href="">link 2</a>
        </li>
        <li>
            <a href="">link 3</a>
        </li>
        <li>
            <a href="">link 4</a>
        </li>
    </ul>
</body>
</html>
