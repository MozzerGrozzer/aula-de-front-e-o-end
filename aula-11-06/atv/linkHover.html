<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link hover</title>
    <style>
        a{
            text-decoration: none;
            color: #000;
            font-style: 18px;
        }
        a:hover{
            color:red;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="">passe o mouse sobre esse link</a>
</body>
</html>
