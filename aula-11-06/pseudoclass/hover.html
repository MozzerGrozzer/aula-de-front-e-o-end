<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        button{
            padding:5px 32px;
            margin:20%;
            
        }
        button>a{
            font-size:40px;
            color:red;
        }
        button>a:hover{
            text-decoration: underline;
            color:blue;

        }
    </style>
</head>
<body>
    <button>
        <a href="./focus.html">go to work</a>
    </button>
</body>
</html>
