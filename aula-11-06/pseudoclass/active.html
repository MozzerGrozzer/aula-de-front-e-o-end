<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>active</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            display:flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        p{
            cursor:pointer;
            font-size: 40px;
            transition: 1s;
        }
        p:active{
            cursor: default;
            transition: 0.3s;
            transform: rotate(1100deg);
            font-size: 66px;
        }
    </style>
</head>
<body>
    <p>click aqui</p>
    <a href="./disable.html">disable</a>
</body>
</html>
