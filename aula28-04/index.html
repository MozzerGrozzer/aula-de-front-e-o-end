<body>
    
    <!-- H${título $} *6 cria seis títulos -->

    <h1>Título 1</h1> <!-- Maior --> <!-- deve seguir a hierarquia do maior para o menor, só pode haver um "h1"-->
    <h2>Título 2</h2>
    <h3>Título 3</h3>
    <h4>Título 4</h4>
    <h5>Título 5</h5>
    <h6>Título 6</h6> <!-- menor-->

    <p> Adoro <u>gatos</u> </p> <!--Underline-->
    <p> Adoro <b>gatos</b> </p> <!--Bold-->
    <p> Adoro <small>gatos</small> </p> <!--Pequeno-->
